<!doctype html>
<html lang='en'>
<head>
    <title>JTrace</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
        var refreshId;
        function pingMe(){
            refreshId = setInterval(function () {document.getElementById('send-button').click();}, 120000);
        }

    </script>
</head>
<body onload="pingMe()">
<div id='content'>
    <div id='room'></div>
    <div id='room-list'></div>
    <div id='messages'></div>
    <form id='send-form'>
        <input id='send-message'>
        <input id='send-button' type='button' value='Ping'/>

        <div id='help'>
            Commands:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Create destination: <code>/join [address]</code></li>
            </ul>
        </div>
        <div id="info"></div>
    </form>
</div>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js'
        type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
